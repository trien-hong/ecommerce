{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>E-commerce | Reset Password</title>
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}"/>
    <script type="text/javascript" src="{% static 'bootstrap/bootstrap.bundle.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'jquery/jquery.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'reset_password.css' %}"/>
  </head>
  <body>
    <div class="container px-0">
      {% include "includes/navbar.html" with location="reset_password" main=False %}
      <div class="content py-4">
        <div class="reset_password_form px-3 py-3">
          <h2 class="py-0 my-0">RESET PASSWORD</h2>
          <hr>
          <form action="{% url 'reset_password_view' %}" method="POST">
            {% csrf_token %}
            <table>
              {{reset_password_form}}
            </table>
            <div class="reset_password_button pt-3">
              <input class="btn btn-primary" type="submit" value="RESET PASSWORD" title="Reset password">
            </div>
          </form>
          <div class="footer">
            <hr>
            <a class="nav-link" href="{% url 'login_view' %}" title="Login page">Remember your password?<b><u class="ps-2">Login here</u></b></a>
            <hr>
            <a class="nav-link" href="{% url 'signup_view' %}" title="Signup page">Don't have an account?<b><u class="ps-2">Signup here</u></b></a>
          </div>
        </div>
      </div>
    </div>
    {% include "includes/modal_message.html" %}
  </body>
</html>
