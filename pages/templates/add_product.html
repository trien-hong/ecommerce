{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>E-commerce | Add Product</title>
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}"/>
    <script type="text/javascript" src="{% static 'bootstrap/bootstrap.bundle.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'jquery/jquery.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}"/>
  </head>
  <body>
    {% include "includes/navbar.html" with location="add_product" %}
    <div class="container text-break px-0">
      <div class="content px-3 py-3">
        <form class="add_product_form px-3 py-3" action="{% url 'add_product_view' %}" enctype="multipart/form-data" method="POST">
          <fieldset>
            {% csrf_token %}
            <legend class="display-5 text-center"><b>ADD PRODUCT</b></legend>
            <hr>
            {% for field in add_product_form %}
              <div class="control-group mb-3">
                <label class="control-label">{{field.label}}</label> 
                <div class="controls">
                  {{field}}
                </div>
              </div>
            {% endfor %}
            <div class="text-center py-2">
              <input class="btn btn-primary" type="submit" value="ADD PRODUCT" title="Add product">
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    {% include "includes/modal_message.html" %}
  </body>
</html>
